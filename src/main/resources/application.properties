# Freemarker
spring.freemarker.request-context-attribute=request
spring.freemarker.settings.template_exception_handler=com.hryen.blog.web.handler.FreemarkerExceptionHandler
# mvc
spring.mvc.favicon.enabled=false
spring.mvc.servlet.load-on-startup=1
# ����mvc��λ��Ϊfixed en_US Ϊ�˽�������ʾ��Ӣ�ĸ�ʽ
