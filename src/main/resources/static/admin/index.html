<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/element-ui.min.css">
    <script src="../js/vue.min.js"></script>
    <script src="../js/element-ui.min.js"></script>
    <script src="../js/qs.js"></script>
    <script src="../js/axios.min.js"></script>
    <title>test</title>
</head>
<body style="margin: 0;background-color: #EBEEF5;">
<div id="app">
    <el-container style="border: 1px solid #eee">
        <el-header style="background-color: #336699;height: 80px;"></el-header>
        <el-container>
            <el-aside width="200px">

                <el-menu>
                    <a style="text-decoration: none;" href="#"><el-menu-item index="1">
                        <i class="el-icon-info"></i>
                        <span slot="title">仪表盘</span>
                    </el-menu-item></a>
                    <el-submenu index="2">
                        <span slot="title"><i class="el-icon-document"></i>文章管理</span>
                        <el-menu-item index="2-1"><i class="el-icon-edit"></i><span>新建文章</span></el-menu-item>
                        <el-menu-item index="2-2"><i class="el-icon-document"></i><span>所有文章</span></el-menu-item>
                    </el-submenu>
                    <el-menu-item index="3">
                        <i class="el-icon-menu"></i>
                        <span slot="title">分类管理</span>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <i class="el-icon-menu"></i>
                        <span slot="title">标签管理</span>
                    </el-menu-item>
                    <el-menu-item index="5">
                        <i class="el-icon-setting"></i>
                        <span slot="title">博客设置</span>
                    </el-menu-item>
                </el-menu>
            </el-aside>
            <el-container>
                <el-main>
                    <el-breadcrumb separator="/">
                        <el-breadcrumb-item><a href="#">首页</a></el-breadcrumb-item>
                        <el-breadcrumb-item>文章管理</el-breadcrumb-item>
                        <el-breadcrumb-item>文章列表</el-breadcrumb-item>
                    </el-breadcrumb>

                    <template>
                        <el-table border stripe max-height="600" ref="multipleTable" :data="tableData" tooltip-effect="dark" style="width: 100%;margin-top: 20px;" @selection-change="handleSelectionChange">
                            <el-table-column type="selection" width="55">
                            </el-table-column>
                            <el-table-column prop="id" label="ID" width="100" show-overflow-tooltip sortable>
                            </el-table-column>
                            <el-table-column prop="type" label="类型" width="100" show-overflow-tooltip>
                            </el-table-column>
                            <el-table-column prop="title" label="标题" show-overflow-tooltip>
                            </el-table-column>
                            <el-table-column prop="permalink" label="固定链接" show-overflow-tooltip>
                            </el-table-column>
                            <el-table-column prop="publishDate" label="发布日期" show-overflow-tooltip sortable>
                                <template slot-scope="scope">
                                    <i class="el-icon-time"></i>
                                    <span style="margin-left: 5px">{{ scope.row.publishDate }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column prop="lastModifiedDate" label="最后修改日期" show-overflow-tooltip sortable>
                                <template slot-scope="scope">
                                    <i class="el-icon-time"></i>
                                    <span style="margin-left: 5px">{{ scope.row.lastModifiedDate }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column prop="categoryName" label="分类" width="120" show-overflow-tooltip>
                            </el-table-column>
                            <el-table-column prop="status" label="状态" sortable width="80" align="center">
                                <template slot-scope="scope">
                                    <el-tooltip class="item" effect="dark" content="0:正常/1:隐藏/2:置顶" placement="left">
                                        <span>{{ scope.row.status }}</span>
                                    </el-tooltip>
                                </template>
                            </el-table-column>

                            <el-table-column label="操作" width="150">
                                <template slot-scope="scope">
                                    <el-button size="mini" @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                                    <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </template>

                    <el-pagination background style="margin-top: 10px;" @size-change="handleSizeChange" @current-change="handleCurrentChange" layout="total, sizes, prev, pager, next, jumper" :total="100">
                    </el-pagination>


                </el-main>
                <el-footer>Footer</el-footer>
            </el-container>
        </el-container>
    </el-container>
</div>

<script>
    Vue.prototype.$qs = qss;
    Vue.prototype.$axios = axios;

    var Main = {
        data() {
            return {
                tableData: [],
                multipleSelection: []
            }
        },

        mounted() {
            this.getAll();
        },

        methods: {
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection);
            },
            handleEdit(index, row) {
                console.log(index, row);
                console.log("edit..."+row.id);
            },
            handleDelete(index, row) {
                this.doDelete(row.id);
            },
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
            },
            getAll: function () {
                this.$axios.get('/admin/api/article/getAll').then((response) => {
                    // handle success
                    this.tableData = response.data;
                });
            },
            doDelete(id) {
                this.$confirm('此操作将会把文章移到回收站, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.$axios.post('/admin/api/article/delete', this.$qss.stringify({'articleId':id}))
                        .then((response) => {
                            if (response.data) {
                                this.$message({
                                    type: 'success',
                                    message: '删除成功!'
                                });
                                this.getAll();
                            } else {
                                this.$message({
                                    type: 'error',
                                    message: '删除失败!'
                                });
                            }
                        });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }
        }
    }

    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>

<script type="text/javascript">

</script>

</body>
</html>
